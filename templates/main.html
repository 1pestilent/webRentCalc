<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body class="bg-dark">
    <header class="px-4">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="#" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="src/pig.svg" width="40" height="32" alt="pig">
                </a>
                <a href="#" class="logo-text">rentCalc</a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="px-2">Главная</a></li>
                <li><a href="#" class="px-2">Калькулятор</a></li>
                <li><a href="#" class="px-2">Донат</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="acc btn me-2"><img src="src/login.svg" alt="login"></button>
                <button type="button" class="acc btn"><img src="src/account_circle.svg" alt="account"></button>
                <button type="button" class="acc btn"><img src="src/logout.svg" alt="logout"></button>
            </div>
        </div>
    </header>

    <main> 
        <div class="container mt-3 cont-height">
            <div class="row" style="height: 85vh; width: 100%;">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="w-80">
                        <div class="bg-dark inputplace">
                            <form class="">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Введите сумму">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Введите комментарий">
                                </div>
                                <button type="submit" class="btn-save">СОХРАНИТЬ</button>
                            </form>
                                <div>
                                    <div class="row subincome">
                                        <div class="subincome-text col-lg-4 d-flex flex-column align-items-center justify-content-center">
                                            <div>Заработано за период:</div>
                                            <div>10.000$</div>
                                        </div>
                                        <div class="col-lg-4 d-flex">
                                            <button class="subincome-btn">Новый период</button>
                                        </div>
                                        <div class="subincome-text col-lg-4 d-flex flex-column align-items-center justify-content-center">
                                            <div>Заработано всё время:</div>
                                            <div>10.000$</div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="h-90 w-90 bg-black d-flex">
                        <div class="h-95 w-90 bg-dark d-flex align-items-center justify-content-center">
                            <div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
